<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyDoc App Launcher</title>
    <script type="text/javascript">
        window.onload = function() {
            const userAgent = navigator.userAgent.toLowerCase();
            const playStoreUrl = "https://play.google.com/store/apps/details?id=com.heyDoc.heyDoc";
            const appStoreUrl = "https://apps.apple.com/in/app/heydoc-abha-health-records/id1664007135"; 

            if (userAgent.includes("android")) {
                window.location.href = playStoreUrl;
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                window.location.href = appStoreUrl;
            } else {
                // Non-mobile devices or unknown User-Agent
                document.body.innerHTML = `
                    <h1>Welcome to HeyDoc</h1>
                    <p>Please visit our site on a mobile device to get the full experience.</p>
                    <a href="${appStoreUrl}" target="_blank">Download on the App Store</a><br>
                    <a href="${playStoreUrl}" target="_blank">Get it on Google Play</a>
                `;
            }
        }
    </script>
</head>
<body>
</body>
</html>
